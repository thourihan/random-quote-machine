<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
<div>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i> 
      <span id="text">The journey of a thousand miles begins with one step.</span>
      <i class="fa fa-quote-right"> </i>
    </div>
    <br>
    <div class="quote-author"> 
      - <span id="author">Lao Tzu</span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
        <i class="fa fa-twitter"></i>
      </a>
      <a class="button" id="google-author" title="Learn more" target="_top">
        <i class="fa fa-google"></i>
      </a>
      <button class="button" id="new-quote">Get a new quote</button>
    </div>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
